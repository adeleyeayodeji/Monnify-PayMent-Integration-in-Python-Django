{% extends 'monnifyapp/index.html' %} {% block content %}
<div class="content">
  <h2 class="text-center bg-dark p-2 mt-2 text-white">
    Monnify PayMent Integration in Python
  </h2>
  <hr />
  <div class="alert alert-success" style="display: none">
    <strong>info</strong> PayMent Successful
    <i class="fa fa-check-circle" aria-hidden="true"></i>
  </div>
  <hr />
  <form action="">
    <div class="form-group">
      <label for="">Full Name</label>
      <input
        type="text"
        name="name"
        id=""
        class="form-control"
        required
        placeholder="Enter full name"
      />
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Amount</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            required
            placeholder="Enter Amount"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Enter email"
            class="form-control"
            required
            id=""
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Enter Phone</label>
      <input
        type="number"
        name="phone"
        id=""
        class="form-control"
        required
        placeholder="Enter phone number"
      />
    </div>
    <div class="form-group">
      <input type="submit" value="Pay" class="form-control btn-dark" />
    </div>
  </form>
</div>
{% endblock %}
